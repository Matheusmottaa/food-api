spring.application.name=food-api

spring.datasource.url=jdbc:mysql://localhost:3306/food_db?createDatabaseIfNotExist=true
spring.datasource.username=${USER_DB}
spring.datasource.password=${USER_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.datasource.hikari.maximum-pool-size=7
spring.datasource.hikari.minimum-idle=4
spring.datasource.hikari.max-lifetime=10000


spring.flyway.locations=classpath:/db/migration,classpath:db/data